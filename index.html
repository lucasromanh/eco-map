<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg?v=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicación colaborativa para visualizar y reportar información ambiental en tu zona" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EcoMap" />
    <link rel="manifest" href="/manifest.json?v=9" />
    <link rel="apple-touch-icon" href="/icon-192.svg?v=9" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg?v=9" />
    
    <!-- Permisos -->
    <meta name="permissions" content="geolocation, camera" />
    
    <!-- Script para detectar tema oscuro ANTES de cargar React -->
    <script>
      // Aplicar tema inmediatamente para evitar flash
      (function() {
        const theme = localStorage.getItem('theme');
        const isDark = theme === 'dark' || 
          (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <title>EcoMap - Mapa Ambiental Colaborativo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Registro del Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=9')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
